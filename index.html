<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EdRegistry</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [daisyui],
      daisyui: {
        themes: ["light", "dark"]
      }
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.7/dist/full.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="assets/table.css">

</head>
<body class="bg-base-100 text-base-content">

  <div class="flex justify-between items-center p-4 border-b border-base-300">
    <h1 class="text-3xl font-bold">EdRegistry</h1>
    <button onclick="toggleTheme()" class="btn btn-outline btn-sm">
      ðŸŒ“ Toggle Dark
    </button>
  </div>

  <div id="loader" class="flex justify-center items-center h-64">
    <span class="loading loading-spinner text-primary text-4xl"></span>
    <span class="ml-4 text-lg font-semibold">Loading data...</span>
  </div>

  <div id="stats" class="hidden mx-4 my-4 p-4 bg-base-200 rounded shadow">
    <h2 class="text-xl font-semibold mb-2">ðŸ“Š Statistics</h2>
    <p>Total rows: <span id="stats-total">0</span></p>
    <p>Filtered rows: <span id="stats-filtered">0</span></p>

    <h3 class="text-lg font-semibold mt-2">Top values (column 1)</h3>
    <ul id="stats-top" class="list-disc ml-5"></ul>
  </div>

  <div class="table-container mx-4 my-4 p-4 bg-base-200 rounded shadow overflow-x-auto hidden" id="table-container">
    <table id="datatable" class="stripe hover w-full" style="width:100%">
      <thead></thead>
      <tfoot></tfoot>
    </table>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="assets/dark.js"></script>
  <script src="assets/table.js"></script>

</body>
</html>
